<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        .background-image {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/2009-0522-MN-SJU-abbeychurch.jpg/2560px-2009-0522-MN-SJU-abbeychurch.jpg');
            background-size: cover;
            background-position: center;
            position: fixed;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensure the background image is behind other content */
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Darken background for better text readability */
        }
        .thank-you {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        .contact-info {
            margin-top: 20px;
        }
        .contact-info h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .contact-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="thank-you">
        <h1>Thank You!</h1>
        <p>Thank you for your housing request. We will process your information and get back to you shortly.</p>
        <div class="contact-info">
            <h2>Contact Us</h2>
            <p>If you have any questions or need further assistance, please contact us:</p>
            <p><strong>Phone:</strong> (320) 363-2240</p>
            <p><strong>Email:</strong> <a href="mailto:NRAICHE@csbsju.edu">NRAICHE@csbsju.edu</a></p>
        </div>
    </div>
</body>
</html>
